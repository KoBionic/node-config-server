version: '3'

services:
  node-config-server:
    build: .
    image: 'kobionic/node-config-server'
    container_name: 'node-config-server'
    restart: 'always'
    ports:
      - '20490:20490'
    volumes:
      - './config:/app/config:ro'
    environment:
      PORT: 20490
      LOG_DIR: './logs'
      LOG_LEVEL: 'info'
      LOG_NAME: 'node-config-server'
      LOG_PRINT_ID: 'false'
      NODE_CONFIG_DIR: './config'
      EUREKA_CLIENT: 'false'
      EUREKA_SERVER_HOST: 'localhost'
      EUREKA_SERVER_PORT: 8761
